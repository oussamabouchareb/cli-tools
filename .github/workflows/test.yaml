name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: 15.x
          cache: "npm"

      - name: Install dependencies
        run: yarn

      - name: Check formatting
        run: yarn format:check

      - name: Lint code
        run: yarn lint

      - name: Run Tests
        run: yarn test
